<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>信息提示</title>
		<link rel="stylesheet" href="css/pintuer.layer.m.css" />
		<script type="text/javascript" src="js/pintuer.layer.m.js"></script>
		<style type="text/css">

		</style>
	</head>

	<body>
		<div id="demo">
			<button id="btnTest1">默认全屏显示无数据</button>
			<button id="btnTest2">自定义全屏显示无数据</button>
			<button id="btnTest3">指定元素局部显示无数据</button>
		</div>
		<div id="demo-penal">

		</div>
		<!--
		<div class="pintuer-layer">
			<div class="mask"></div>
			<div class="layer layer-not">
				<div class="notdata">
					<div class="pic"></div>
					<div class="msg">暂无数据</div>
				</div>
			</div>
		</div>
		-->
	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/pintuer.layer.m.js"></script>
	<script>
		$("#btnTest1").click(function() {
			pintuer.not("暂无数据");
		});

		$("#btnTest2").click(function() {
			pintuer.not({
				"class": "notdata",
				"msg": "真的暂无数据"
			});
		});
		
		$("#btnTest3").click(function() {
			pintuer.not({
				"id":"#demo-penal",
				"class": "notdata",
				"msg": "真的暂无数据"
			});
		});
	</script>

</html>
